<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.325db2be.css">
    <link rel="stylesheet" href="/pomodoro.2219f812.css">
    <link rel="stylesheet" href="https://use.typekit.net/hov6pfb.css">
    <title>Spiral.io</title>
    <link rel="shortcut icon" type="”image/svg+xml”" href="/spiral-logo.73249af3.svg">
    <script src="/index.4cd70b43.js" defer=""></script>
    <script src="/pomodoro.3b615548.js" defer=""></script>
    <script src="/pomodoro.24d87240.js" defer=""></script>
    <script src="/pomodoro.7ce6b374.js" defer=""></script>
    <script src="/pomodoro.e352eeea.js" defer=""></script>
</head>
<body>
    <div id="modal-times" class="modal-times">
        <div class="modal-times--popup">
            <h2>Change Session Times</h2>
            <form id="change-times">
                <div id="form-wrapper">
                    <div class="input-wrapper">
                        <label for="pomodoro">POMODORO TIME</label><br>
                        <input type="number" id="pomodoro" name="pomodoro" placeholder="25" min="1" max="60"><br>
                    </div>

                    <div class="input-wrapper">
                        <label for="break">BREAK TIME</label><br>
                        <input type="number" id="break" name="break" placeholder="5" min="1" max="60"><br>
                    </div>

                    <div class="input-wrapper">
                        <label for="rest">REST TIME</label><br>
                        <input type="number" id="rest" name="rest" placeholder="15" min="1" max="60"><br>
                    </div>
                </div>

                <div class="button-wrapper">
                    <button class="cancel-btn" type="button" onclick="closeTimesModal()">CANCEL</button>
                    <button type="button" class="primary-btn" onclick="onTimesSubmit()">APPLY</button>
                </div>
            </form>
        </div>
    </div>

    <div class="sidenav">
        <h3 class="logo"><object class="logo-icon" data="/spiral-logo.73249af3.svg"></object>Spiral.io</h3>
        <a href="/index.html" id="1" class="sidenav-link" onclick="makeActive(this.id)"><object class="nav-icon" data="/plan-icon.19e245f0.svg"></object>Plan</a>
        <a href="# " id="2" class="sidenav-link active" onclick="makeActive(this.id)"><object class="nav-icon" data="/focus-icon.50f9d746.svg"></object>Focus</a>
        <a href="#" id="3" class="sidenav-link" onclick="makeActive(this.id)"><object class="nav-icon" data="/learn-icon.7d83518e.svg"></object>Learn</a>
    </div>
    <div class="focus-wrapper">
        <div class="pomodoro-wrapper">
            <div class="pomodoro-session--buttons">
                <button class="pomodoro-buttons" id="pomodoro-session-buttons--study" onclick="makeActiveSession(this)"><object class="settings-icon" data="/settings-icon.b07a969d.svg"></object><p id="next-study" class="next-time">0:00pm</p>STUDY</button>
                <button class="pomodoro-buttons" id="pomodoro-session-buttons--break" onclick="makeActiveSession(this)"><object class="settings-icon" data="/settings-icon.b07a969d.svg"></object><p id="next-break" class="next-time">0:00pm</p>BREAK</button>
                <button class="pomodoro-buttons" id="pomodoro-session-buttons--rest" onclick="makeActiveSession(this)"><object class="settings-icon" data="/settings-icon.b07a969d.svg"></object><p id="next-rest" class="next-time">0:00pm</p>REST</button>
            </div>
            <div class="pomodoro-timer">
                <div class="outer">
                    <svg>
                        <circle id="progress-circle" cx="50%" cy="50%" r="45%"></circle>
                    </svg>
                    <div class="inner">
                        <div id="session-number">#1</div>
                        <div id="cycle-number">CYCLE 1</div>
                        <div id="time-remaining">0:00</div>
                        <div id="timer-buttons">
                            <button class="timer-button" id="back-icon" onclick="resetSession()"><object class="back-svg" data="/back-icon.3d31021b.svg"></object></button>
                            <button class="timer-button" id="play-icon" onclick="togglePlayPause(this)"><object class="timer-svg" data="/play-icon.00a15770.svg"></object></button>
                            <button class="timer-button hidden" id="pause-icon" onclick="togglePlayPause(this)"><object class="timer-svg" data="/pause-icon.58d4a337.svg"></object></button>
                            <button class="timer-button" id="next-icon" onclick="skipSession()"><object class="next-svg" data="/next-icon.f76acf23.svg"></object></button>
                        </div>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
    <div id="keyword-lookup" class="keyword-lookup">
        <h5 class="searchbar-heading">KEYWORD LOOKUP</h5>
        <div class="search-bar-div"> <input id="search-field" type="text"> <img role="img" onclick="submitInput()" src="/search-icon.fbcca034.svg"></div>
        <h5 class="searchbar-heading">SYNONYMS</h5>
        <div id="synonym-list"></div>
        <h5 class="searchbar-heading" style="margin-top: 15px">DEFINITIONS</h5>
    </div>
</body>
</html>
