<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/nav.scss">
    <link rel="stylesheet" href="https://use.typekit.net/hov6pfb.css">
    <title>Spiral.io</title>
    <link rel="shortcut icon" type=”image/svg+xml” href="images\spiral-logo.svg"/>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/kanban.js" defer></script>
</head>
<body>
    <div id="modal" class="modal">
        <div class="modal-popup">
            <h2>Add New Task</h2>
            <label for="task-title">TASK TITLE *</label><br>
            <input type="text" id="task-title" name="task-title" placeholder="JavaScript Quiz"><br>

            <label for="task-desc">TASK DESCRIPTION</label><br>
            <input type="text" id="task-desc" name="task-desc" placeholder="Brush up on JS fundamentals like arrays, strings, and variables"><br>
        </div>
    </div>

    <div class="sidenav">
        <h3 class="logo"><object class="logo-icon" data="images/spiral-logo.svg"></object>Spiral.io</h3>
        <a href="#" id="1" class="sidenav-link active" onclick="makeActive(this.id)"><object class="nav-icon" data="images/plan-icon.svg"></object>Plan</a>
        <a href="# "id="2" class="sidenav-link" onclick="makeActive(this.id)"><object class="nav-icon" data="images/focus-icon.svg"></object>Focus</a>
        <a href="#" id="3" class="sidenav-link" onclick="makeActive(this.id)"><object class="nav-icon" data="images/learn-icon.svg"></object>Learn</a>
    </div>

    <div class="kanban">

        <div class="kanban__column">
            <div class="kanban__column-title">TO-DO</div>
            <div id="kanban__column-items" class="kanban__column-items">
            </div>
            <button alt="Add Task" class="kanban__button">+</button>
        </div>

        <div class="kanban__column">
            <div class="kanban__column-title">IN PROGRESS</div>
            <div id="kanban__column-items" class="kanban__column-items">
            </div>
            <button alt="Add Task" class="kanban__button">+</button>
        </div>

        <div class="kanban__column">
            <div class="kanban__column-title">DONE</div>
            <div id="kanban__column-items" class="kanban__column-items">
            </div>
            <button alt="Add Task" class="kanban__button">+</button>
        </div>
    </div>
</body>
</html>
