<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/main.scss">
    <link rel="stylesheet" href="https://use.typekit.net/hov6pfb.css">
    <title>Pomodoro Timer - Spiral.io</title>
    <link rel="shortcut icon" type=”image/svg+xml” href="images\spiral-logo.svg"/>
    
    <script src="scripts/navbar.js" defer></script>
    <script src="scripts/moment.js"></script>
    <script src="scripts/pomodoro.js" defer></script>
    <script src="scripts/keywordlookup.js" type="module" defer></script>
    <script src="scripts/modaltimes.js" defer></script>
    <script src="scripts/stopwatch.js" defer></script>
</head>
<body>
    <div id="modal-times" class="modal-times">
        <div class="modal-times--popup">
            <h2>Change Session Times</h2>
            <form id="change-times">
                <div id="form-wrapper">
                    <div class="input-wrapper">
                        <label for="pomodoro">POMODORO TIME</label><br>
                        <input type="number" id="pomodoro" name="pomodoro" placeholder="25" min="1" max="60"><br>
                    </div>

                    <div class="input-wrapper">
                        <label for="break">BREAK TIME</label><br>
                        <input type="number" id="break" name="break" placeholder="5" min="1" max="60"><br>
                    </div>

                    <div class="input-wrapper">
                        <label for="rest">REST TIME</label><br>
                        <input type="number" id="rest" name="rest" placeholder="15" min="1" max="60"><br>
                    </div>
                </div>

                <div class="button-wrapper">
                    <button class="cancel-btn" type="button" onclick="closeTimesModal()">CANCEL</button>
                    <button type="button" class="primary-btn" onclick="onTimesSubmit()">APPLY</button>
                </div>
            </form>
        </div>
    </div>

    <div class="sidenav">
        <h3 class="logo"><object class="logo-icon" data="images/spiral-logo.svg"></object>Spiral.io</h3>
        <a href="index.html" id="1" class="sidenav-link" onclick="makeActive(this.id)"><object class="nav-icon" data="images/plan-icon.svg"></object>Plan</a>
        <a href="# "id="2" class="sidenav-link active" onclick="makeActive(this.id)"><object class="nav-icon" data="images/focus-icon.svg"></object>Focus</a>
        
        <div id="navbar--content-wrapper">
            <div id="stopwatch">
                <h3 id="stopwatch--text" style="color: #FFAB00;" onclick="playPauseCount()">00:00:00</h3>
                <div id="stopwatch--reset" onclick="stopCount()">
                    <object style="width:20px; pointer-events:none;" data="images/stop-icon.svg"></object>
                </div>
            </div>
        
            <iframe style="border-radius:5px; min-width: 95%;" src="https://open.spotify.com/embed/album/1sDngF4SQKjqUeCYRsxCL1?utm_source=generator" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
        </div>
    </div>
    <div id="mobile-nav--bkg" onclick="closeMobileNav()"></div>
    
    <div class="focus-wrapper">
        <div class="pomodoro-wrapper">
            <div id="mobile-nav-wrapper">
                <div id="nav-wrapper-onclick" style="max-width: 24px; flex: 1;" onclick="openMobileNav()"><object style="pointer-events: none;" data="images/navbar-mobile-icon.svg"></object></div>
                <div id="time-mobile-wrapper"></div>
                <object style="max-width: 26px; flex: 1;" class="logo-icon" data="images/spiral-logo.svg"></object>
            </div>
            
            <div class="pomodoro-session--buttons">
                <button class="pomodoro-buttons" id="pomodoro-session-buttons--study" onclick="makeActiveSession(this)"><object class='settings-icon' data='images/settings-icon.svg'></object><p id="next-study" class="next-time">0:00pm</p>STUDY</button>
                <button class="pomodoro-buttons" id="pomodoro-session-buttons--break" onclick="makeActiveSession(this)"><object class='settings-icon' data='images/settings-icon.svg'></object><p id="next-break" class="next-time">0:00pm</p>BREAK</button>
                <button class="pomodoro-buttons" id="pomodoro-session-buttons--rest" onclick="makeActiveSession(this)"><object class='settings-icon' data='images/settings-icon.svg'></object><p id="next-rest" class="next-time">0:00pm</p>REST</button>
            </div>
            <div class="pomodoro-timer">
                <div class="outer">
                    <svg>
                        <circle id="progress-circle" cx="50%" cy="50%" r="45%"/>
                    </svg>
                    <div class="inner">
                        <div id="session-number">#1</div>
                        <div id="cycle-number">CYCLE 1</div>
                        <div id="time-remaining">0:00</div>
                        <div id="timer-buttons">
                            <button class="timer-button" id="back-icon" onclick="resetSession()"><object class="back-svg" data="images/back-icon.svg"></object></button>
                            <button class="timer-button" id="play-icon" onclick="togglePlayPause(this)"><object class="timer-svg" data="images/play-icon.svg"></object></button>
                            <button class="timer-button hidden" id="pause-icon" onclick="togglePlayPause(this)"><object class="timer-svg" data="images/pause-icon.svg"></object></button>
                            <button class="timer-button" id="next-icon" onclick="skipSession()"><object class="next-svg" data="images/next-icon.svg"></object></button>
                        </div>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
    <div id="keyword-lookup" class="keyword-lookup">
        <h5 class="searchbar-heading">KEYWORD LOOKUP</h5>
        <div class="search-bar-div"> <input id="search-field" type="text"/> <img role="img" onclick="submitInput()" src="images\search-icon.svg" /></div>
        <h5 class="searchbar-heading">SYNONYMS</h5>
        <div id="synonym-list"></div>
        <h5 class="searchbar-heading" style="margin-top: 15px">DEFINITIONS</h5>
    </div>
</body>
